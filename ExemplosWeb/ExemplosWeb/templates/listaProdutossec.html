<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lista Produtos</title>
</head>

<body>
    {% include 'baseCRUD.html' %}
    <h1>Lista de Produtos</h1>
    <h6>listaProdutos.html</h6>
    <table>
        <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Qtd</th>
            <th>Setor</th>
            <th>Ações disponíveis</th>
        </tr>
        {% for produto in produtos %}
        <tr>
            <td>{{ produto.nome }}</td>
            <td>{{produto.preco }}</td>
            <td>{{ produto.qtd }}</td>
            <td>{{ produto.setor }}</td>
            <td>
                <a href="{% url 'sec-secreta-update' pk=produto.id %}">Atualizar</a> |
                <a href="{% url 'sec-secreta-delete' pk=produto.id %}">Excluir</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <th colspan="5">Não existem produtos disponíveis</th>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
